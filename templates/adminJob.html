
{% extends "adminbase.html" %} {% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
  <div class="container">
    <h1 class="navbar-brand text-dark fs-1" href="#">Lowongan</h1>

    <hr />
    <div class="">
      {% for i in output %}
      <div class="card p-3 border-0 shadow-sm mb-3">
        <h3>{{i.position}}</h3>
        <p class="text-body-secondary">
          {{ i.regency | format_regency}} - {{ i.date | format_datetime }}
        </p>
        <div class="p-1 overflow-hidden" style="max-height: 78px">{{i.description | safe}}</div>
        <div class="mt-3">
          <button type="button" class="btn btn-light">
            {{ i.tag1 }}
            <span class="badge badge-light"></span>
            <span class="sr-only"></span>
          </button>
          <button type="button" class="btn btn-light">
            {{ i.tag2 }}
            <span class="badge badge-light"></span>
            <span class="sr-only"></span>
          </button>
          <a href="/admin-job/{{ i.uuid }}" class="btn btn-primary" style="float: right">
            Detail
          </a>
        </div>
      </div>
      {%endfor%} {% if msg %}
      <div class="alert alert-warning my-2" role="alert">{{ msg }}</div>
      {% endif %}
      <div class="d-flex justify-content-center">
        <a
          href="{{ prev_url }}"
          class="btn btn-outline-primary {% if request.args['offset'] == '0' %} disabled {% endif %} mt-3 mx-2"
        >
          Previous
        </a>

        <a href="{{ next_url }}" class="btn btn-primary mt-3 mx-2"> Next </a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
